<!DOCTYPE html>
<html>

<head>
  <title>Haiku Checker</title>
</head>

<body>
  <h3>Enter three lines to determine if they compose a haiku.</h3>
  <h4>Please note: not all syllable exception cases are accounted for.</h4>
  <form id="haiku-checker-form">
    <label for="line1">Enter your first line: </label>
    <input id="line1" type="text" required>
    <hr>
    <label for="line2">Enter your second line: </label>
    <input id="line2" type="text" required>
    <hr>
    <label for="line3">Enter your third line: </label>
    <input id="line3" type="text" required>
    <hr>
    <button type="submit">Submit</button>
  </form>
  <form id="haiku-generator-form">
    <button type="submit">Random Generator!</button>
  </form>
  <div class="card">
    <ul id="response">

    </ul>
  </div>
</body>

</html>
